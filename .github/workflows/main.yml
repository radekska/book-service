name: Build & Test
on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          - python -m pip install --upgrade pip
          - pip install black

      - name: Build App
        run: make build && make up

      - name: Test App
        run: make test